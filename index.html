<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER API</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="map.setAttribute('src',`https://maps.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}&hl=en&z=14&amp&output=embed`)">
</head>
<body>
<div class="container">
<h1 class="heading">Weather Api</h1>
<div class="center">
<button id="fetch-data" onclick="getLocation()">Fetch Data</button>
<div id="map"></div>
	<div id="weather">
		<h2>Weather Data</h2>
		<table>
			<tr>
				<th>Location:</th>
				<td id="location"></td>
			</tr>
			<tr>
				<th>Lat: &nbsp;&nbsp;&nbsp;&nbsp; Long:</th>
				<td id="lat-long"></td>
			</tr>
			<tr>
				<th>Time Zone:</th>
				<td id="time-zone"></td>
			</tr>
			<tr>
				<th>Wind Speed:</th>
				<td id="wind-speed"></td>
			</tr>
			<tr>
				<th>Pressure:</th>
				<td id="pressure"></td>
			</tr>
            <tr>
				<th>Humidity:</th>
				<td id="humidity"></td>
			</tr>
            <tr>
				<th>Wind Direction:</th>
				<td id="wind-direction"></td>
			</tr>
            <tr>
				<th>UV Index:</th>
				<td id="uv-index"></td>
			</tr>
            <tr>
				<th>Feels Like:</th>
				<td id="feels-like"></td>
			</tr>
		</table>
	</div>
</div>

</div>

 <script src="./main.js"> </script>  
</body>
</html>
